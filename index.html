<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ContactHub - Smart Contact Manager</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md fixed-top">

            <div class="container d-flex justify-content-between align-items-center">

                <div class="d-flex align-items-center gap-3">
                    <div class="logo-icon">
                        <i class="fas fa-address-book"></i>
                    </div>
                    <div class="logo-text">
                        <h1>Contact<span>Hub</span></h1>
                        <p>Smart Contact Manager</p>
                    </div>
                </div>

                <div id="desktop-menu" class="d-flex align-items-center">
                    <button class="btn-primary-custom" data-bs-toggle="modal" data-bs-target="#contactModal"
                        onclick="openAddModal()">
                        <i class="fas fa-plus"></i>
                        <span>Add <span class="contact-span">Contact</span></span>
                    </button>
                    <button class="btn btn-icon">
                        <i class="fa-solid fa fa-bell"></i>
                    </button>
                    <button class="btn btn-icon">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <img src="https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-4.jpg"
                        alt="Profile" class="profile-image ms-2">
                </div>

            </div>

        </nav>
    </header>

    <div class="container">

        <!-- Stats Cards -->
        <div class="row mb-2">

            <div class="col-6 col-md-4 mb-3">
                <div class="stats-card">
                    <div class="stat-icon total">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-text">
                        <div class="stat-label">Total Contacts</div>
                        <div class="stat-value" id="totalCount">0</div>
                    </div>
                </div>
            </div>

            <div class="col-6 col-md-4 mb-3">
                <div class="stats-card">
                    <div class="stat-icon favorites">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="stat-text">
                        <div class="stat-label">Favorites</div>
                        <div class="stat-value" id="favoritesCount">0</div>
                    </div>
                </div>
            </div>

            <div class="col-6 col-md-4 mb-3">
                <div class="stats-card">
                    <div class="stat-icon emergency">
                        <i class="fas fa-heart-pulse"></i>
                    </div>
                    <div class="stat-text">
                        <div class="stat-label">Emergency</div>
                        <div class="stat-value" id="emergencyCount">0</div>
                    </div>

                </div>
            </div>

        </div>

        <!-- Main Content -->
        <div class="row">

            <div class="col-12 col-md-9 mb-4">
                <div class="main-content">
                    <div class="section-header">
                        <h2 class="section-title">All Contacts</h2>
                        <p class="section-subtitle">Manage and organize your <span id="allContacts"></span> contacts</p>
                    </div>

                    <!-- Search -->
                    <div class="search-wrapper">
                        <i class="fas fa-search"></i>
                        <input type="text" class="search-input" id="searchInput"
                            placeholder="Search by name, phone, or email...">
                    </div>

                    <!-- Contacts Grid -->
                    <div class="row" id="contactsGrid">
                        <!-- Contacts will be inserted here -->
                    </div>

                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-12 col-md-3">
                <div class="sidebar">
                    <!-- Favorites -->
                    <div class="sidebar-card">

                        <div class="favorites-header">
                            <div class="d-flex align-items-center gap-1">
                                <div class="favorites-icon">
                                    <i class="fas fa-star"></i>
                                </div>
                                <div class="logo-text">
                                    <div class="sidebar-title">Favorites</div>
                                    <div class="sidebar-subtitle">Quick access to starred contacts</div>
                                </div>
                            </div>
                        </div>

                        <div class="sidebar-list" id="favoritesList">
                            <div class="empty-state">
                                <p>No favorites yet</p>
                            </div>
                        </div>

                    </div>

                    <!-- Emergency -->
                    <div class="sidebar-card">

                        <div class="emergency-header">
                            <div class="d-flex align-items-center gap-1">
                                <div class="emergency-icon">
                                    <i class="fas fa-heart-pulse"></i>
                                </div>
                                <div class="logo-text">
                                    <div class="sidebar-title">Emergency</div>
                                    <div class="sidebar-subtitle">Important contacts</div>
                                </div>
                            </div>
                        </div>

                        <div class="sidebar-list" id="emergencyList">
                            <div class="empty-state">
                                <p>No emergency contacts</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


        </div>

    </div>

    <!-- MODAL -->
    <!-- MODAL -->
    <!-- Contact Modal -->
    <div class="modal fade" id="contactModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add New Contact</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="contactForm" novalidate>
                        <input type="hidden" id="contactId">

                        <!-- Avatar -->
                        <div class="avatar-upload">
                            <div class="avatar-preview" id="avatarPreview">
                                <i class="fas fa-user"></i>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <label class="upload-btn">
                                <i class="fa fa-camera text-gray-500"></i>
                                <span>Change Photo</span>
                                <input type="file" id="avatarInput" accept="image/*" hidden="hidden">
                            </label>
                        </div>

                        <!-- Name -->
                        <div class="mb-3">
                            <label class="form-label">Full Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="contactName" placeholder="Enter full name"
                                autocomplete="name">
                            <div class="invalid-feedback"></div>
                        </div>

                        <!-- Phone -->
                        <div class="mb-3">
                            <label class="form-label">Phone Number <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" id="contactPhone" placeholder="e.g., 01012345678"
                                autocomplete="tel">
                            <div class="invalid-feedback"></div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="contactEmail" placeholder="name@example.com"
                                autocomplete="email">
                            <div class="invalid-feedback"></div>
                        </div>

                        <!-- Address -->
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" id="contactAddress" placeholder="Enter address"
                                autocomplete="street-address">
                            <div class="invalid-feedback"></div>
                        </div>

                        <!-- Group -->
                        <div class="mb-3">
                            <label class="form-label">Group</label>
                            <select class="form-select" id="contactGroup">
                                <option value="">Select a group</option>
                                <option value="family">Family</option>
                                <option value="friends">Friends</option>
                                <option value="work">Work</option>
                                <option value="school">School</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <!-- Notes -->
                        <div class="mb-3">
                            <label class="form-label">Notes</label>
                            <textarea class="form-control" id="contactNotes" rows="2"
                                placeholder="Add notes..."></textarea>
                            <small class="text-muted">
                                <span id="notesCount">0</span>/200 characters
                            </small>
                            <div class="invalid-feedback"></div>
                        </div>

                        <!-- Checkboxes -->
                        <div class="d-flex gap-4 mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="contactFavorite">
                                <label class="form-check-label" for="contactFavorite">
                                    <i class="fas fa-star text-warning me-1"></i> Favorite
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="contactEmergency">
                                <label class="form-check-label" for="contactEmergency">
                                    <i class="fas fa-heart-pulse text-danger me-1"></i> Emergency
                                </label>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-light flex-fill"
                                data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn-primary-custom flex-fill">
                                <i class="fas fa-check"></i> Save Contact
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- TEMPLATES SECTION -->
    <!-- TEMPLATES SECTION -->
    <!-- Contact Card Template -->
    <template id="contactCardTemplate">
        <div class="col-md-6 mb-4">
            <div class="card contact-card">
                <!-- Header -->
                <div class="contact-header">
                    <div class="contact-avatar" data-avatar>
                        <span data-initial></span>
                        <!-- Badges -->
                        <span class="badge-icon badge-favorite" data-favorite-badge style="display: none;">
                            <i class="fas fa-star"></i>
                        </span>
                        <span class="badge-icon badge-emergency" data-emergency-badge style="display: none;">
                            <i class="fas fa-heart-pulse"></i>
                        </span>
                    </div>

                    <div class="contact-info">
                        <h5 data-name></h5>
                        <div class="contact-phone">
                            <div class="phone-badge"><i class="fas fa-phone"></i></div>
                            <span data-phone></span>
                        </div>
                    </div>
                </div>

                <!-- Details -->
                <div class="contact-details" data-details style="display: none;">
                    <div class="detail-item" data-email-item style="display: none;">
                        <div class="detail-icon email"><i class="fas fa-envelope"></i></div>
                        <span data-email></span>
                    </div>
                    <div class="detail-item" data-address-item style="display: none;">
                        <div class="detail-icon location"><i class="fas fa-location-dot"></i></div>
                        <span data-address></span>
                    </div>
                </div>

                <!-- Tags -->
                <div class="contact-tags" data-tags style="display: none;">
                    <span class="tag" data-group-tag style="display: none;"></span>
                    <span class="tag" data-notes-tag style="background: #e5e7eb; color: #4b5563; display: none;">
                        <i class="fas fa-note-sticky"></i> Note
                    </span>
                </div>

                <!-- Footer Actions -->
                <div class="bg-light text-muted contact-actions">
                    <div class="d-flex justify-content-center align-items-center gap-1">
                        <button class="action-btn call" data-call-btn title="Call">
                            <i class="fas fa-phone"></i>
                        </button>
                        <button class="action-btn email" data-email-btn title="Email" style="display: none;">
                            <i class="fas fa-envelope"></i>
                        </button>
                    </div>

                    <div class="d-flex justify-content-between align-items-center gap-1">
                        <button class="action-btn favorite" data-favorite-btn title="Favorite">
                            <i class="far fa-star"></i>
                        </button>
                        <button class="action-btn emergency" data-emergency-btn title="Emergency">
                            <i class="far fa-heart"></i>
                        </button>
                        <button class="action-btn edit" data-edit-btn title="Edit">
                            <i class="fas fa-pen"></i>
                        </button>
                        <button class="action-btn delete" data-delete-btn title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Sidebar Item Template -->
    <template id="sidebarItemTemplate">
        <div class="sidebar-item">
            <div class="sidebar-avatar" data-avatar>
                <span data-initial></span>
            </div>
            <div class="sidebar-info">
                <h6 data-name></h6>
                <p data-phone></p>
            </div>
            <button class="quick-call-btn" data-quick-call>
                <i class="fas fa-phone"></i>
            </button>
        </div>
    </template>

    <!-- Empty State Template -->
    <template id="emptyStateTemplate">
        <div class="col-12">
            <div class="empty-state" style="padding: 60px 20px;">
                <i class="fas fa-address-book" style="font-size: 64px; color: #d1d5db; margin-bottom: 20px;"></i>
                <h3 style="color: #9ca3af; font-size: 20px; font-weight: 600;">No contacts found</h3>
                <p style="color: #9ca3af; margin-top: 10px;">Click "Add Contact" to get started</p>
            </div>
        </div>
    </template>

    <!-- Sidebar Empty State Template -->
    <template id="sidebarEmptyTemplate">
        <div class="empty-state">
            <p data-message>No items yet</p>
        </div>
    </template>

    <!-- Bootstrap JS -->
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
